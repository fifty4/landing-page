<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My boy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="header-logo">
                <img src="./photos/corgi.png">
            </div>
            <div class="header-links">
                <ul>
                    <li>Merch</li>
                    <li>Images</li>
                    <li>Make him happy</li>
                </ul>
            </div>
        </div>
        <div class="header-main">
            <div class="header-left">
                <div class="header-hero">This is my boy!</div>
                <div class="header-subtext">His name is Orpheus, and he's 5 years old.</div>
                <div class="cta">
                    <button>Pet him!</button>
                </div>
            </div>
            <div class="header-right">
                <div class="header-opheus-image">
                    <img src="./photos/IMG_3988.jpg">
                </div>
            </div>
        </div>
    </div>
    <div class="information-container">
        <div class="info-header">Such a happy boy!</div>
        <div class="info-boxes">
            <div class="box-one">
                <div class="image-one">
                    <img src="./photos/IMG_2453.jpg">
                    <div class="info-subtext">subtext 1</div>
                </div>
                <div class="image-two">
                    <img src="./photos/IMG_3972.jpg">
                    <div class="info-subtext">subtext 2</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
